<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全なAIチャット</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        #chat-window { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
        #user-input { width: 80%; padding: 10px; }
        #send-button { padding: 10px; }
    </style>
</head>
<body>
    <h1>安全なAIチャット</h1>
    <div id="chat-window"></div>
    <input type="text" id="user-input" placeholder="メッセージを入力...">
    <button id="send-button">送信</button>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value;
            if (!message) return;

            addMessage('あなた', message);
            userInput.value = '';
            addMessage('AI', '考え中...');

            try {
                // ここが重要！「執事さん」にメッセージを渡しに行く部分
                const response = await fetch('/api/proxy', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message }),
                });

                const data = await response.json();
                
                // 最後に追加した「考え中...」をAIの返事に書き換える
                const thinkingElement = chatWindow.lastElementChild;
                thinkingElement.innerHTML = `<strong>AI:</strong> ${data.reply}`;

            } catch (error) {
                const thinkingElement = chatWindow.lastElementChild;
                thinkingElement.innerHTML = `<strong>AI:</strong> エラーが発生しました。`;
                console.error('エラー:', error);
            }
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
